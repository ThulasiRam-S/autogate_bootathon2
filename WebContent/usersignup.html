<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
				</div>
			</div>
			<div class="card-body">
				<form name="myform" id="signupform" action="adduserservlet" method="post" onsubmit="return validateform()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" id="userCheck" class="form-control" placeholder="username" required >
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="password" id="myInput" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" onclick="myFunction()">View Password
					</div>
					&nbsp;
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" name="emailid" id="emailCheck" class="form-control" placeholder="Email ID"  required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-phone"></i></span>
						</div>
						<input type="text" name="phoneno" id="phoneCheck" class="form-control" placeholder="Phone Number" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-home"></i></span>
						</div>
						<input type="text" name="address" id="addressCheck" class="form-control" placeholder="Address" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-city"></i></span>
						</div>
						<select name="city" id='mySelect' required>
            			<option>City</option>
           				 <option>Chennai</option>
           				 <option>Coimbatore</option>
            			<option>Nammakal</option>
           				 <option>Erode</option>
           				 <option>Karur</option>
        				</select>
						
					</div>
					
					<div class="form-group">
						<input type="submit" value="Signup" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script >

function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  
function validateform(){
	var phone=document.myform.phoneno.value;
	var password=document.myform.password.value;

	if(password.length<8){
		  alert("Password must be at least 8 characters long.");
		  return false;
    }
	else if (phone.length > 10 || phone.length < 10){
	  alert("Invalid Phone no.");
	  return false;
	} 
    
}
