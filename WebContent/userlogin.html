<head>
	<title>Login Page</title>

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
				</div>
			</div>
			<div class="card-body">
				<!--form action="clientloginservlet" method="post" onsubmit="alert('Login Sucessful!');return true"-->
          <form name="myform" action="clientloginservlet" method="post" onsubmit="return validateform()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" class="form-control" placeholder="username" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="password" id="myInput" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" onclick="myFunction()">View Password
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
				<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="usersignup.html">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    function validateform(){
    	
    	var password=document.myform.password.value;

    	if(password.length<8){
    		  alert("Password must be at least 8 characters long.");
    		  return false;
        }
    	
        
    }

</body>
</html>
